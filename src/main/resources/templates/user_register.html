<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RevPlay - Register</title>
    <link rel="stylesheet" href="/css/User_Register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-center">Create an Account</h3>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <input type="text" th:field="*{fullName}" placeholder="Full Name" class="form-control mb-2" required>
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-2" required>
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-2" required>
        <!-- Listener fields -->
        <input type="text" th:field="*{displayName}" placeholder="Display Name" class="form-control mb-2">
        <textarea th:field="*{bio}" placeholder="Bio" class="form-control mb-2"></textarea>
        <input type="text" th:field="*{profilePicture}" placeholder="Profile Picture URL" class="form-control mb-2">
        <select th:field="*{role}" id="roleSelect" class="form-select mb-2">
            <option value="LISTENER">Listener</option>
            <option value="ARTIST">Artist</option>
        </select>

        <!-- Artist Fields -->
        <div id="artistFields" style="display:none;">
            <input type="text" th:field="*{artistProfile.stageName}" placeholder="Stage Name" class="form-control mb-2">
            <input type="text" th:field="*{artistProfile.genre}" placeholder="Genre" class="form-control mb-2">
            <input type="text" th:field="*{artistProfile.profilePic}" placeholder="Profile Pic URL" class="form-control mb-2">
            <input type="text" th:field="*{artistProfile.bannerImage}" placeholder="Banner Image URL" class="form-control mb-2">
            <input type="text" th:field="*{artistProfile.instagram}" placeholder="Instagram" class="form-control mb-2">
            <input type="text" th:field="*{artistProfile.twitter}" placeholder="Twitter" class="form-control mb-2">
            <input type="text" th:field="*{artistProfile.youtube}" placeholder="YouTube" class="form-control mb-2">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/User_Register.js"></script>
</body>
</html>
