<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RevPlay - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="/">RevPlay</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{auth/login}">Login</a>
            <a class="btn btn-outline-light" th:href="@{auth/register}">Register</a>
        </div>
    </div>
</nav>

<div class="container hero-text text-center">
    <h1>Welcome to RevPlay</h1>
    <p class="lead">Discover, Listen, and Enjoy Music Like Never Before!</p>
</div>

<div class="container music-row">
    <div class="row g-4 text-center">
        <div class="col-md-4 music-card">
            <img src="/images/image1.png" class="img-fluid" alt="Music 1">
        </div>
        <div class="col-md-4 music-card">
            <img src="/images/image2.png" class="img-fluid" alt="Music 2">
        </div>
        <div class="col-md-4 music-card">
            <img src="/images/image3.png" class="img-fluid" alt="Music 3">
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
