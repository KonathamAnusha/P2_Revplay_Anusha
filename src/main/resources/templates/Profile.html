<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - RevPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container mt-5" style="max-width:600px;">
    <h3>Edit Profile</h3>

    <form th:action="@{/profile/{id}(id=${user.userId})}" method="post">

        <div class="mb-3">
            <label>Display Name</label>
            <input type="text" name="displayName" th:value="${user.displayName}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Bio</label>
            <textarea name="bio" class="form-control" rows="3"
                      th:text="${user.bio}"></textarea>
        </div>

        <div class="mb-3">
            <label>Profile Picture URL</label>
            <input type="text" name="profilePicture"
                   th:value="${user.profilePicture}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Change Password</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button class="btn btn-success w-100">Update Profile</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/dashboard" class="text-info">â¬… Back to Dashboard</a>
    </div>
</div>

</body>
</html>
