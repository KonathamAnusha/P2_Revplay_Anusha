<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RevPlay - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="mb-4">ğŸµ RevPlay</h4>

        <a href="/" class="nav-link">ğŸ  Home</a>
        <a href="#" class="nav-link">ğŸ” Search</a>
        <a href="#" class="nav-link">â¤ï¸ Favorites</a>
        <a href="#" class="nav-link">ğŸ“‚ Playlists</a>
        <a th:href="@{/profile/{id}(id=${user.userId})}" class="nav-link">ğŸ‘¤ Profile</a>

        <hr>
        <a href="/logout" class="nav-link text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">

        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="text" class="form-control w-50" placeholder="Search songs, artists...">

            <div class="d-flex align-items-center">
                <img th:src="${user.profilePicture}" class="profile-img">
                <span class="ms-2" th:text="${user.displayName}"></span>
            </div>
        </div>

        <!-- Welcome -->
        <h4>Welcome, <span th:text="${user.displayName}"></span> ğŸ‘‹</h4>

        <!-- Dashboard Stats -->
        <div class="row text-center mt-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-secondary p-3">
                    <h5>Total Playlists</h5>
                    <h3 th:text="${playlists.size()}">0</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-secondary p-3">
                    <h5>Favorite Songs</h5>
                    <h3 th:text="${favorites.size()}">0</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-secondary p-3">
                    <h5>Listening Time</h5>
                    <h3 th:text="${listeningTime}">0 sec</h3>
                </div>
            </div>
        </div>

        <!-- Recently Played -->
        <h5 class="mt-4">Recently Played</h5>
        <div class="row">
            <div class="col-md-3" th:each="song : ${recentlyPlayed}">
                <div class="card bg-secondary text-white mb-3">
                    <img th:src="${song.coverImage}" class="card-img-top" alt="Cover">
                    <div class="card-body">
                        <h6 th:text="${song.title}"></h6>
                        <small th:text="${song.artistName}"></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Favorites -->
        <h5 class="mt-4">Your Favorites</h5>
        <div class="row">
            <div class="col-md-3" th:each="song : ${favorites}">
                <div class="card bg-secondary text-white mb-3">
                    <img th:src="${song.coverImage}" class="card-img-top" alt="Cover">
                    <div class="card-body">
                        <h6 th:text="${song.title}"></h6>
                        <small th:text="${song.artistName}"></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlists -->
        <h5 class="mt-4">Your Playlists</h5>
        <div class="row">
            <div class="col-md-3" th:each="playlist : ${playlists}">
                <div class="card bg-secondary text-white mb-3">
                    <div class="card-body">
                        <h6 th:text="${playlist.name}"></h6>
                        <small th:text="${playlist.description}"></small>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Mini Player -->
<div class="player-bar">
    <div>
        ğŸ§ Now Playing: <span id="currentSong">No song selected</span>
    </div>

    <div>
        <button>â®</button>
        <button>â–¶</button>
        <button>â­</button>
    </div>

    <div>
        <input type="range" min="0" max="100">
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
